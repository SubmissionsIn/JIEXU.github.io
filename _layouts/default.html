---
layout: compress
---

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>   
      </article>
      
    </div>

    
    {% include scripts.html %}
<div id="clustrmaps-container" style="text-align: center; margin-top: 30px;">
  <div id="globe-wrapper" style="display: inline-block; transform: scale(0.7); transform-origin: top center;">
  </div>
</div>

<!-- 放在 body 底部，在 scripts.html 之后 -->
<script type="text/javascript">
  const container = document.getElementById('globe-wrapper');
  if (container) {
    const script = document.createElement('script');
    script.id = 'clstr_globe';
    script.type = 'text/javascript';
    script.src = 'https://clustrmaps.com/globe.js?d=nKuQ1CtQ7QEEoVzbOUadKn1xtcVyYHKypLRr1RqvkfM';
    container.appendChild(script);
  }
</script>

  </body>
  
</html>
